<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" type="image/png" href="./img/fav.png"/>

  <title>Earthquake Map</title>

  <link rel="stylesheet" type="text/css" href="stylesheet/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous">
  
  <script src='https://static-assets.mapbox.com/gl-pricing/dist/mapbox-gl.js'></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="./dist/bundle.js"></script>  
</head>

<body>    
  <main>
    <section class="options-container">
      <div class="options-content">

        <div class="welcome-message">
          <h3>Earthquake Map</h3>
          <p>2000~현재 지진 데이터 자료제공:미국 지질조사국 USGS</p>
        </div>

        <div class="filter-container">
          <div class="options-label">
            
          </div>
          <form id="time" action="#" >
            <div class="select-options">
              <label>년도:</label>
              <select id="year">
                <option value="2000">2000</option>
                <option value="2001">2001</option>
                <option value="2002">2002</option>
                <option value="2003">2003</option>
                <option value="2004">2004</option>
                <option value="2005">2005</option>
                <option value="2006">2006</option>
                <option value="2007">2007</option>
                <option value="2008">2008</option>  
                <option value="2009">2009</option>  
                <option value="2010">2010</option>
                <option value="2011">2011</option>
                <option value="2012">2012</option>
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
              </select>
            </div>

            <div class="select-options">
              <label>월:</label>
              <select id="month">
                <option value="allyear">1월~12월</option>
                <option value="01">1월</option>
                <option value="02">2월</option>
                <option value="03">3월</option>
                <option value="04">4월</option>
                <option value="05">5월</option>
                <option value="06">6월</option>
                <option value="07">7월</option>
                <option value="08">8월</option>
                <option value="09">9월</option>
                <option value="10">10월</option>
                <option value="11">11월</option>
                <option value="12">12월</option>
              </select>
            </div>

            <div class="year-round-message on" id="mag-message">
              *연도별 지진은 진도 4.5 이상의 지진만 표시합니다.
            </div>

            <div class="submit">
              <input id="submit" type="submit" value="검색" />
            </div>
          </form>
        </div>

        <div class="filter-container">

      </div>

    </section>
    <section class="map-container">
      <div id='map'>
        <div class="legend-container" id="legend">
          규모<br/>
          <div class="off" id="mag">
            <div class="legend-type"><span style="color: white">&#9679;</span><p>0 ~ 2</p></div>
            <div class="legend-type"><span style="color: #FFD3B9">&#9679;</span><p>2 ~ 4</p></div>
            <div class="legend-type"><span style="color: #ce722c">&#9679;</span><p>4 ~ 6</p></div>
            <div class="legend-type"><span style="color: #c20000">&#9679;</span><p>6 ~ 8</p> </div>
            <div class="legend-type"><span style="color: #290000">&#9679;</span><p>8 ~ </p> </div>
          </div>
        </div>

        <div class="displaying-container">
          Diplaying <span id="count"></span> earthquakes with<br />the magnitude of <span id="minmag"></span> or higher<br />from <span id="start"></span> to <span id="end"></span>
        </div>
  
        <div class="lnglat-container">
          <div class="lnglat-inline">
            <div class="lnglat-label">Latitude:</div><div class="lnglat-data" id="lat"></div>
          </div>
          <div class="lnglat-inline">
            <div class="lnglat-label">Longitude:</div><div class="lnglat-data" id="lng"></div>
          </div>
        </div>

        <img id="center" src="./img/center.png">
      </div>
    </section>
  </main>

</body>
</html>
